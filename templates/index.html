<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <title>Heart Disease Predictor</title>
</head>
<body>
    <div class="container">
        <h1>Heart Disease Predictor</h1>
        <form action="/Predict" method="POST">
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" placeholder="Enter your Age" required>
            </div>
            <div class="form-group">
                <label for="sex">Gender</label>
                <select name="gender" id="sex">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cp">Chest Pain Type</label>
                <select name="cp" id="cp">
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="trestbps">Blood Pressure</label>
                <input type="number" id="trestbps" name="trestbps" placeholder="Enter BP value (mm Hg)" required>
            </div>
            <div class="form-group">
                <label for="chol">Cholesterol</label>
                <input type="number" id="chol" name="chol" placeholder="Enter Cholesterol (mg/dL)">
            </div>
            <div class="form-group">
                <label for="fbs">Fasting Blood Sugar</label>
                <input type="number" id="fbs" name="fbs" placeholder="Enter Blood Sugar Value" required>
            </div>
            <div class="form-group">
                <label for="ECG">ECG Value</label>
                <select name="ECG" id="ECG">
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thalach">Maximum Heart Rate</label>
                <input type="number" id="thalach" name="thalach" placeholder="Enter Maximum Heart Rate" required>
            </div>
            <div class="form-group">
                <label for="exang">Exercise-Induced Angina</label>
                <select name="exang" id="exang">
                    <option value="">Select</option>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="oldpeak">Oldpeak</label>
                <input type="number" id="oldpeak" name="oldpeak" placeholder="Enter Oldpeak Value" required>
            </div>
            <div class="form-group">
                <label for="slope">Slope</label>
                <select name="slope" id="slope">
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ca">CA</label>
                <select name="ca" id="ca">
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="thaldecode">Thal Decode</label>
                <select name="thaldecode" id="thaldecode">
                    <option value="">Select</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <button type="submit" class="btn">Predict</button>
        </form>
        <div class="form-group">
            <p>{{prediction}}</p>
        </div>
    </div>
</body>
</html>
